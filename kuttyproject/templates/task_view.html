{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>KUTTY   THOUGHT</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Add Post</h4>
            <form method="post" class="p-3 shadow">
  {% csrf_token %}
  <div class="form-group">
    <li class="active"><a href="accounts/register">register</a></li>
      <br>

  </div>
  <div class="form-group">
    <input type="text" name="name" class="form-control" placeholder="Caption of the post">

  </div>
  <div class="form-group">
    <input type="text" name="desc" class="form-control" placeholder="Thought">

  </div>
          <div class="form-group">

          <input type="date" name="date" class="form-control"  placeholder="Date of the post">
          </div>
  <div class="form-group">
    <input type="submit" class="btn btn-success">
  </div>
</form>
        </div>
        <div class="col-md-6">
            <h4> Post Completed</h4>
            {% for i in obj1 %}
            <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.desc}}</b></p>
                <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
            </div>
                </div>



         <br>
{% endfor %}

        </div>
    </div>
</div>



{% endblock %}
